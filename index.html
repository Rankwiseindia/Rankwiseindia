<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rankwise India Pro</title>
<style>
body {
  font-family: Arial;
  margin: 0;
  padding: 0;
  background: #111;
  color: white;
  text-align: center;
}
header {
  background: #1f1f1f;
  padding: 15px;
  font-size: 22px;
}
.container {
  padding: 20px;
}
.box {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
  margin: auto;
}
input, select {
  width: 95%;
  padding: 8px;
  margin: 8px 0;
}
button {
  padding: 10px 20px;
  background: #00c853;
  color: black;
  border: none;
  cursor: pointer;
}
.result {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>

<header>Rankwise India Pro</header>

<div class="container">
<div class="box">

<select id="exam">
<option value="SSC_GD">SSC GD</option>
<option value="SSC_CGL">SSC CGL</option>
<option value="IBPS_PO">IBPS PO</option>
<option value="RRB_GD">RRB Group-D</option>
</select>

<select id="category">
<option value="General">General</option>
<option value="OBC">OBC</option>
<option value="SC">SC</option>
<option value="ST">ST</option>
</select>

<input type="number" id="correct" placeholder="Correct Answers">
<input type="number" id="wrong" placeholder="Wrong Answers">

<button onclick="calculate()">Generate Report</button>

<div class="result" id="output"></div>

</div>
</div>

<script>
function calculate() {

let exam = document.getElementById("exam").value;
let category = document.getElementById("category").value;
let correct = parseFloat(document.getElementById("correct").value) || 0;
let wrong = parseFloat(document.getElementById("wrong").value) || 0;

let negative = 0.25;
if(exam.includes("RRB")) negative = 0.33;

let marks = (correct * 1) - (wrong * negative);

let cutoff;
if(category === "General") cutoff = 120;
else if(category === "OBC") cutoff = 110;
else if(category === "SC") cutoff = 95;
else cutoff = 85;

let status = marks >= cutoff ? "Likely Qualified ✅" : "Below Cutoff ❌";

let percentile = (marks / 200) * 100;

let rank;
if(marks >= 150) rank = "Under 5,000";
else if(marks >= 120) rank = "Under 25,000";
else if(marks >= 100) rank = "Under 60,000";
else rank = "Above 60,000";

localStorage.setItem("lastScore", marks);

document.getElementById("output").innerHTML =
"Exam: " + exam +
"<br>Marks: " + marks.toFixed(2) +
"<br>Percentile: " + percentile.toFixed(2) + "%" +
"<br>Category: " + category +
"<br>Status: " + status +
"<br>Estimated Rank: " + rank;

}
</script>

</body>
</html>
